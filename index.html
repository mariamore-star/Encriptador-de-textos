<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de textos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img src="img/Logo.png" alt="Imagen del encabezado">
        </div>
    </header>

    <div class="container">
        <div class="encriptar">
            <textarea              
                name="texto"
                class="texto"
                id="texto" 
                cols="30" 
                rows="10" 
                placeholder="Ingrese el texto aquí"
                pattern="[a-z\s]*" 
                title="Solo se permiten letras minúsculas y espacios"></textarea>
            
            <div class="terminos">
                <img src="img/bi_exclamation-circle-fill.png" alt="Icono" class="icono-texto">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
           
            <div class="botones"> 
                <button id="botonEncriptar" class="b-encriptar" type="button">
                    Encriptar
                </button>
                <button id="botonDesencriptar" class="b-desencriptar" type="button">Desencriptar</button>
            </div>
        </div>

        <div id="rightInfo" class="encriptado ajustar">
            <img class="Muñeco" src="img/Muñeco.png" alt="" id="imagenLupa">
            <div class="mensaje-encriptado" id="mensajEncriptado">
                <h2 id="tituloMensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p> 
                <button id="botonCopiar" class="b-copiar" type="button">Copiar</button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
    <footer class="piePagina">
        <p>❀❀❀❀❀❀❀❀</p>
        <p>Desarrollado por Maria de los Angeles Moreno Vargas</p>
        <p>Correo: maria.more1910@gmail.com</p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/maria-moreno-arch" target="_blank">linkedin.com/in/maria-moreno-arch</a></p>
        <p>❀❀❀❀❀❀❀❀</p>
    </footer>
</body>
</html>
